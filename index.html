<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovating IT Solutions</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hover-header">
        <div class="header-content">
            <nav>
                <button class="nav-button" onclick="window.location.href='#about'">About Me</button>
                <button class="nav-button" onclick="window.location.href='#work'">Work Experience</button>
                <button class="nav-button" onclick="window.location.href='#skills'">Skills</button>
                <button class="nav-button" onclick="window.location.href='#projects'">Projects</button>
                <button class="nav-button" onclick="window.location.href='#contact'">Contact Me</button>
            </nav>
            <div class="dark-mode-toggle">
                <input type="checkbox" id="darkModeCheckbox" />
                <label for="darkModeCheckbox">
                    <span class="toggle"></span>
                </label>
            </div>
        </div>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h1>Hi, I'm Dolfie!</h1>
            <h2>Experienced IT Professional | Gamer | Innovator</h2>
            <p>Innovating IT solutions, one system at a time.</p>
            <div class="cta-buttons">
                <button onclick="window.location.href='resume.pdf'">Download Resume</button>
                <button onclick="window.location.href='#contact'">Contact Me</button>
            </div>
        </div>
    </section>

    <section id="about">
        <h2>Who I Am</h2>
        <!-- About section content -->
    </section>

    <section id="work">
        <h2>My Expertise</h2>
        <!-- Work experience content -->
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <!-- Skills content -->
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <!-- Projects content -->
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <!-- Contact form -->
    </section>

    <script>
        const darkModeCheckbox = document.getElementById('darkModeCheckbox');
        darkModeCheckbox.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
