<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hover-header">
        <div class="header-content">
            <nav>
                <button class="nav-button" onclick="window.location.href='#introduction'">Introduction</button>
                <button class="nav-button" onclick="window.location.href='#experience'">Experience</button>
                <button class="nav-button" onclick="window.location.href='#projects'">Projects</button>
                <button class="nav-button" onclick="window.location.href='#support'">Support</button>
            </nav>
            <div class="dark-mode-toggle">
                <input type="checkbox" id="darkModeCheckbox" />
                <label for="darkModeCheckbox">
                    <span class="toggle"></span>
                </label>
            </div>
        </div>
    </header>

    <section id="introduction">
        <h2>Introduction</h2>
        <p>I am a developer passionate about technology and design.</p>
    </section>

    <section id="experience">
        <h2>Experience</h2>
        <p>Worked on multiple projects in [Field/Industry].</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <ul>
            <li><a href="#">Project Alpha</a></li>
            <li><a href="#">GitHub Repository Link</a></li>
        </ul>
    </section>

    <section id="support">
        <h2>Support</h2>
        <p>Support my work by contributing <a href="#">here</a>.</p>
    </section>

    <script>
        const darkModeCheckbox = document.getElementById('darkModeCheckbox');
        darkModeCheckbox.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
