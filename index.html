<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- SEO and Social Meta Tags -->
    <title>NJ van As - Portfolio</title>
    <meta name="description" content="Identity & Access Management, Security & Infrastructure Specialist" />
    <meta name="keywords" content="cybersecurity, IT infrastructure, identity management, Azure, PowerShell, Netherlands, South Africa" />
    <meta name="author" content="NJ van As" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="NJ van As - IAM, Security & Infrastructure Specialist" />
    <meta property="og:description" content="Identity & Access Management expert with over a decade of experience in security and infrastructure" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://njvanas.github.io" />
    <meta property="og:image" content="https://njvanas.github.io/personal_website.jpg" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NJ van As - IAM, Security & Infrastructure Specialist" />
    <meta name="twitter:description" content="Identity & Access Management expert specializing in Azure security solutions" />
    <meta name="twitter:image" content="https://njvanas.github.io/personal_website.jpg" />
    
    <!-- Cache Control Meta Tags -->
    <meta name="robots" content="noarchive, nosnippet" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <!-- JavaScript required notice -->
    <noscript>
      <div class="noscript-overlay">
        <div class="noscript-message">
          <h1>JavaScript Required</h1>
          <p>This portfolio requires JavaScript for proper functionality.</p>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
  </body>
</html>
