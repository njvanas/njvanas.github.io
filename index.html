<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- SEO and Social Meta Tags -->
    <title>NJ van As - Portfolio</title>
    <meta name="description" content="Cybersecurity & IT Infrastructure Specialist | Identity & Access Management Expert" />
    <meta name="keywords" content="cybersecurity, IT infrastructure, identity management, Azure, PowerShell, Netherlands, South Africa" />
    <meta name="author" content="NJ van As" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="NJ van As - Cybersecurity Specialist" />
    <meta property="og:description" content="Identity & Access Management Expert with over a decade of experience in cybersecurity and IT infrastructure" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://njvanas.github.io" />
    <meta property="og:image" content="https://njvanas.github.io/personal_website.jpg" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NJ van As - Cybersecurity Specialist" />
    <meta name="twitter:description" content="Identity & Access Management Expert specializing in Azure security solutions" />
    <meta name="twitter:image" content="https://njvanas.github.io/personal_website.jpg" />
    
    <!-- Copy Protection Meta Tags -->
    <meta name="robots" content="noarchive, nosnippet" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <!-- Copy Protection Notice -->
    <noscript>
      <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1e293b; color: #e2e8f0; display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="text-align: center; padding: 2rem;">
          <h1>JavaScript Required</h1>
          <p>This portfolio requires JavaScript to be enabled for proper functionality and content protection.</p>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Additional Copy Protection -->
    <script>
      // Disable developer tools detection
      (function() {
        let devtools = {open: false, orientation: null};
        const threshold = 160;
        
        setInterval(function() {
          if (window.outerHeight - window.innerHeight > threshold || 
              window.outerWidth - window.innerWidth > threshold) {
            if (!devtools.open) {
              devtools.open = true;
              console.clear();
              console.log('%cðŸ”’ Developer Tools Detected', 'color: #ef4444; font-size: 16px; font-weight: bold;');
              console.log('%cContent is protected by copyright.', 'color: #f59e0b; font-size: 12px;');
            }
          } else {
            devtools.open = false;
          }
        }, 500);
      })();
      
      // Disable console
      if (typeof console !== 'undefined') {
        console.log = console.warn = console.error = console.info = console.debug = function() {};
      }
    </script>
  </body>
</html>
